<!-- 删除提示 -->
<div class="modal fade" id="confirm-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"><i class="fa fa-warning"></i> 提示</h4>
            </div>
            <div class="modal-body">
                <p>您确定要删除吗?</p>
            </div>
            <div class="modal-footer"> 
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button> 
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button> 
            </div>
        </div>
    </div>
</div>
<!-- 添加 -->
<div class="modal fade main-modal" id="add-modal" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"><i class="fa fa-globe"></i> 添加</h4>
            </div>
            <div class="modal-body">
                <form role="form" enctype="multipart/form-data">
                    <div class="form-group"> 
                        <label class="control-label">封面图片</label> 
                        <div class="picIpt picIpt-web">
                            <input type="file" name="file" id="pic">
                            <img src="/images/web/1.jpg" width="332px" height="264px">
                        </div>
                    </div>
                    <div class="form-group"> 
                        <label class="control-label">网站标题</label> 
                        <input type="text" class="form-control underlined" placeholder="请输入3~9个字符"> 
                    </div>
                    <div class="form-group"><!-- has-error --> 
                        <label class="control-label">网站描述</label> 
                        <textarea rows="3" class="form-control underlined" placeholder="请输入10~30个字符"></textarea> 
                        <!-- <span class="fa fa-times form-control-feedback"></span> -->
                    </div>
                </form>
            </div>
            <div class="modal-footer"> 
                <button type="button" class="btn btn-primary" data-dismiss="modal">立即添加</button> 
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#cancel-modal">取消</button> 
            </div>
        </div>
    </div>
</div>
