<div class="modal fade main-modal" id="mark-modal" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"><i class="fa fa-comment"></i> 编写备注</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group"><!-- has-error --> 
                        <label class="control-label">备注内容</label> 
                        <textarea rows="3" class="form-control underlined"></textarea> 
                        <!-- <span class="fa fa-times form-control-feedback"></span> -->
                    </div>
                </form>
            </div>
            <div class="modal-footer"> 
                <button type="button" class="btn btn-primary" data-dismiss="modal">立即提交</button> 
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#cancel-modal">取消</button> 
            </div>
        </div>
    </div>
</div>
